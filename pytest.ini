[pytest]
# pytest配置文件
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
--ignore=test_client.py
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=game_logic
    --cov=backend
    --cov-report=term-missing
    --cov-report=html
    --timeout=30
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试

